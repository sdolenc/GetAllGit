<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Git Details</title>
    <link rel="stylesheet" href="css.css" type="text/css" />
</head>

<body>
    <div id="app"></div>

    <!-- Templates -->
    <script type="text/template" id="git-tmpl">
        <div class="ver<%= gitInfo.length %>">
            <span class="countVer"><%= gitInfo.length %> versions of</span> <%= remoteUrl %>
            <% _.each(gitInfo, function(git){ %>
                <div class="specificCommit">
                    <a href="#" data-table=".dir"><%= git.repo.repoLocation.length %> path(s)</a>
                    are at
                    <a href="#" data-table=".change">commit: <%= git.currentCommitHash %></a>
                    at <%= git.repo.repoCurrentCode.currentCommitDate %>
                    <div class="dir" style="display:none">
                        <% _.each(git.repo.repoLocation, function(loc){ %>
                        <table>
                            <tr>
                                <td><div>
                                    <%= loc.ipAdresses %>
                                </div></td>
                                <td><div>
                                    <%= loc.machine %>
                                </div></td>
                            </tr><tr>
                                <td colspan="2"><div class="desc">
                                    <%= loc.directory %>
                                </div></td>
                            </tr>
                        </table>
                        <% }); %>
                    </div>
                    <div class="change" style="display:none">
                        <table>
                            <tr>
                                <td><div class="branch"> <!--todo-->
                                    <span class="countBranch">Branch:<br/></span>
                                    <%= git.repo.repoCurrentCode.currentBranch %>
                                </div></td>
                                <td><div class="tag"> <!--todo 0,1, multiple-->
                                    <span class="countTag">Tag:<br/></span>
                                    <%= git.repo.repoCurrentCode.currentTags %>
                                </div></td>
                            </tr><tr>
                                <td colspan="2"><div class="desc">
                                    Change: <%= git.repo.repoCurrentCode.currentCommitDescription %>
                                </div></td>
                            </tr>
                        </table>
                    </div>
                </div>
            <% }); %>
        </div>
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>
    <script src="js.js" type="text/javascript"></script>
</body>

</html>
