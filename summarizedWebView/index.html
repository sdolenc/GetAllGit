<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Git Details</title>
    <link rel="stylesheet" href="css.css" type="text/css" />
</head>

<body>
    <div id="app"></div>

    <!-- Templates -->
    <!-- todos:
        internal expansion: hash, directory
        models
            tag/branch count -> toggle prefix
            base model, header: list of organizations (count), all, edx, etc.
            base model, header: multiple versions (count): all, one, multiple
            hyperlink full github urls,tags (new tab)
            drop protocals from dispalyed url, add organization to class
        header: type tag (rows will/hide show based on filter)
        expand all
    -->
    <script type="text/template" id="todo-tmpl">
        <div class="ver<%= gitInfo.length %>">
            <span class="count"><%= gitInfo.length %> versions of</span> <%= remoteUrl %>
            <% _.each(gitInfo, function(git){ %>
                <div>
                    <%= git.repo.repoLocation.length %> path(s) are at
                    commit: <%= git.currentCommitHash %>
                    from <%= git.repo.repoCurrentCode.currentCommitDate %>
                    <div>
                        <table>
                            <tr>
                                <td><div class="branch<%= %>">
                                    <span class="count">Branch:<br/></span>
                                    <%= git.repo.repoCurrentCode.currentBranch %>
                                </div></td>
                                <td><div class="tag<%= %>">
                                    <span class="count">Tag:<br/></span>
                                    <%= git.repo.repoCurrentCode.currentTags %>
                                </div></td>
                            </tr><tr>
                                <td colspan="2"><div class="desc">
                                    Change: <%= git.repo.repoCurrentCode.currentCommitDescription %>
                                </div></td>
                            </tr>
                        </table>
                    </div>
                </div>
            <% }); %>
        </div>
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>
    <script src="js.js" type="text/javascript"></script>
</body>

</html>
